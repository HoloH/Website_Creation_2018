<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel= "stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Discover a hike!</title>
  </head>
  <body>
    <div class="row navigationBar">
        <div class="col navigationBarItems">
          <a class="col navigationBarItem" href="./main_page.html">Home</a>
          <a class="col navigationBarItem" href="./about.html">About</a>
          <a class="col navigationBarItem" href="./contact.html">Contact</a>
        </div>
      </div>  
    </div>

    <div class="pageHeader" style="background-image: linear-gradient(-225deg, rgba(0,101,168,0.6) 0%, rgba(0,36,61,0.6) 50%), url('./search_hike.jpg');">
      <div class="pageHeaderContent">
          <div class="row">
              <div class="col">
                  <h1>Explore the HikeBase</h1>
                  <p>Search the HikeBase and discover a new hike today!</p>
              </div>    
          </div> 


          <div class="container">
              <form class="hikeForm">
                  <div class="row">
                      <div class="col searchForm form-group">
                          <select class="form-control" id="exampleFormControlSelect1" placeholder="Select region">
                              <option>Paris-region</option>
                              <option>Marseille-region</option>
                              <option>Lyon-region</option>
                              <option>Toulouse-region</option>
                              <option>Nice-region</option>
                          </select>
                      </div>
                      <div class="col searchForm form-group">
                          <select class="form-control" id="exampleFormControlSelect1" placeholder="Select time duration">
                              <option>< 1 hour</option>
                              <option>1-2 hour(s)</option>
                              <option>2-3 hours</option>
                              <option>3-5 hours</option>
                              <option>Daytrip (>5 hours)</option>
                          </select>
                      </div>
                      <div class="col searchForm form-group">
                          <select class="form-control" id="exampleFormControlSelect1" placeholder="Select difficulty level">
                              <option>Easy</option>
                              <option>Medium</option>
                              <option>Hard</option>
                          </select>
                      </div>
                  </div>
                
              <div class="row">
                  <div class="col-4">
                  </div>    
                  <div class="col-4">
                      <a class="btn btn-search btn-outline-secondary submit-btn" href="">Search HikeBase</a>
                  </div>
                  <div class="col-4">
                  </div>    
              </div>    
          </div>  

      </div>
    </div> 

    <!-- Footer bar-->
    <div class="row footer">
        <div class="col footerItems">
          <a class="col footerItem" href="./main_page.html">The Hikeexchange</a>
          <a class="col footerItem" href="www.instagram.com"><i class="fa fa-instagram"></i></a>
          <a class="col footerItem" href="www.facebook.com"><i class="fa fa-facebook"></i></a>
        </div>
    </div>
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
