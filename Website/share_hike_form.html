<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel= "stylesheet" href="./style.css"/>

    <title>TheHikeExchange/ShareYourHike</title>
  </head>
  <body class="bodyShareHike">
    <div class="shareHeader" style="background-image: linear-gradient(-225deg, rgba(0,101,168,0.6) 0%, rgba(0,36,61,0.6) 50%), url('./share_header_compass.jpg');">
        <div class="shareHeaderContent">
            <h1>Share your favourite hikes on The HikeExchange</h1>
            <p>Help us grow our HikeBase, so that your favourite hikes might become someone else's favorite hike as well!</p>
        </div>
    </div>  

    <div class="container">
        <form class="hikeForm">
            <div class="row">
                <div class="col  form-group">
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col  form-group">
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
            <div class="row">
                <div class="col  form-group">
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
            </div>

            <div class="row">
                <div class="col form-group">
                    <select class="form-control" id="exampleFormControlSelect1" placeholder="Select region">
                        <option>Paris-region</option>
                        <option>Marseille-region</option>
                        <option>Lyon-region</option>
                        <option>Toulouse-region</option>
                        <option>Nice-region</option>
                    </select>
                </div>
                <div class="col  form-group">
                    <select class="form-control" id="exampleFormControlSelect1" placeholder="Select time duration">
                        <option>< 1 hour</option>
                        <option>1-2 hour(s)</option>
                        <option>2-3 hours</option>
                        <option>3-5 hours</option>
                        <option>Daytrip (>5 hours)</option>
                    </select>
                </div>
                <div class="col  form-group">
                    <select class="form-control" id="exampleFormControlSelect1" placeholder="Select difficulty level">
                        <option>Easy</option>
                        <option>Medium</option>
                        <option>Hard</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col form-group">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" placeholder="Give a description of your hike"></textarea>
                </div>    
            </div>
        </form>
        <a class="btn btn-outline-secondary submit-btn" href="">Share your hike</a>
    </div>    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
